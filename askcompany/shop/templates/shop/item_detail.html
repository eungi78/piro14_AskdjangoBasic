{% extends "shop/layout.html" %}
{% load humanize %}

{% block content %}
    <h2>{{item.name}}</h2>
    
    {% if item.photo %}
        {{ item.photo }} <br />
        <img src="{{item.photo.url}}" style="max-width : 80%"/><br /> 
        {{ item.photo.path }}<br />
    {% endif %}

    가격: {{ item.price|intcomma }}원

    {% if item.desc %}
        <p>
            {{item.desc}}
        </p>
    {% endif %}

    <hr />
    <a href="/shop/"> 목록 </a>
{% endblock %}
