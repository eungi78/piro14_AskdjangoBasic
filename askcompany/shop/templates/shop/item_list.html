<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog for Ask Company</title>
</head>
<body>
    <h1> Ask Company</h1>

    <form action="" method ="GET">
        <input type= "text" name ="word" value = "{{ word }}" />
        <input type= "submit" value="search" />
    </form>
    <ul>
        {% for item in items %}
            <li>
                {{item.name}}
                {{item.price}}
                {{item.desc}}
            </li>
        {% endfor %}
    </ul>    
</body>
</html>
